publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.3
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  image_picker:  ^1.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  permission_handler: ^12.0.1
  
dev_dependencies:
